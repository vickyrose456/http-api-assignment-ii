<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script>

    const handleResponse = async (response, methodType) => {
      const content = document.querySelector('#content'); // writing to content section

      //Switch based on the response status code 
      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request ):</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
        default:
          content.innerHTML = `<b>Error!!</b>`;
          break;
      }

      if (methodType) {

        let obj = await response.json();

        let jsonString = JSON.stringify(obj);


        content.innerHTML += `<p>${jsonString}</p>`;

      } else {

        //content.innerHTML += '<p>Meta Data Received</p>';

      }


    };//end handleResponse


    //uses fetch () to get a post request
    const sendPost = async (nameForm) => {
      //info from name form
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      //name and age inputs
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');


      const formData = `name=${nameField.value}&age=${ageField.value}`;

      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response);


    };


    const requestUpdate = async (userForm) => {

      // /getUsers vs /notReal 
      const url = userForm.querySelector('#urlField').value;

      // Get vs Head
      const method = userForm.querySelector('#methodSelect').value;

      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      handleResponse(response, method);
    };

    const init = () => {
      //grab form
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');

      //handle request for get users
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      //handle requests for addUser
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      //add event listener when button is clicked/submitted
      userForm.addEventListener('submit', getUsers);
      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;

  </script>

</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
