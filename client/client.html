<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    const handleResponse = async (response, pResponse) => {

      const content = document.querySelector('#content');

      //Switch based on the response status code 
      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request ):</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
        default:
          content.innerHTML = `<b>Error!!</b>`;
          break;
      }


      if (pResponse) {
        //parse the JSON
        let obj = await response.json();

        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;

        //If we have a message, display it.
        //if (obj.message) {
        //content.innerHTML += `<p>${obj.message}</p>`;
        //}
      } else {
        //content.innerHTML += '<p>Meta Data Received</p>';
      }



    };

    //Uses fetch to send a post Request 

    const sendPost = async (nameForm) => {
      //Grab info from the form
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      //name and age of user we want to add
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      //Make a fetch request
      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response);
    };//end send post


    const requestUpdate = async (userForm) => {

      //Grab the url and method from the html form below
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      //Await our fetch response.
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      handleResponse(response, method === 'get');
    };


    const init = () => {
      //Grab the form
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      //Create an addUser fns
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      //Create getUser fns
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      //Call addUser when the submit event fires on the name form.
      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUsers);
    };


    window.onload = init;
  </script>

</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
